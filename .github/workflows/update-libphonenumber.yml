name: Update libphonenumber

on:
  schedule:
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      update-needed: ${{ steps.version-check.outputs.update-needed }}
      current-version: ${{ steps.current-version.outputs.version }}
      latest-version: ${{ steps.latest-version.outputs.version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get current libphonenumber version
        id: current-version
        run: |
          CURRENT_VERSION=$(cat libphonenumber.version | tr -d '\n')
          echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $CURRENT_VERSION"

      - name: Get latest libphonenumber release
        id: latest-version
        run: |
          LATEST_VERSION=$(curl -s https://api.github.com/repos/google/libphonenumber/releases/latest | jq -r '.tag_name')
          echo "version=$LATEST_VERSION" >> $GITHUB_OUTPUT
          echo "Latest version: $LATEST_VERSION"

      - name: Compare versions
        id: version-check
        run: |
          if [ "${{ steps.current-version.outputs.version }}" != "${{ steps.latest-version.outputs.version }}" ]; then
            echo "update-needed=true" >> $GITHUB_OUTPUT
            echo "Update needed: ${{ steps.current-version.outputs.version }} → ${{ steps.latest-version.outputs.version }}"
          else
            echo "update-needed=false" >> $GITHUB_OUTPUT
            echo "No update needed"
          fi

  update-libphonenumber:
    runs-on: ubuntu-latest
    needs: check-version
    if: needs.check-version.outputs.update-needed == 'true'
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn

      - name: Update libphonenumber version
        run: |
          echo "${{ needs.check-version.outputs.latest-version }}" > libphonenumber.version
          echo "Updated libphonenumber.version to ${{ needs.check-version.outputs.latest-version }}"

      - name: Build with new version
        run: yarn build

      - name: Run tests
        run: yarn test

      - name: Get release notes
        id: release-notes
        run: |
          RELEASE_URL="https://github.com/google/libphonenumber/releases/tag/${{ needs.check-version.outputs.latest-version }}"
          echo "release-url=$RELEASE_URL" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "build(deps): bump libphonenumber to ${{ needs.check-version.outputs.latest-version }}"
          title: "build(deps): bump libphonenumber to ${{ needs.check-version.outputs.latest-version }}"
          body: |
            ## Update libphonenumber

            This automated PR updates libphonenumber from `${{ needs.check-version.outputs.current-version }}` to `${{ needs.check-version.outputs.latest-version }}`.

            ### Changes
            - Updated `libphonenumber.version` to `${{ needs.check-version.outputs.latest-version }}`
            - Rebuilt library with new version
            - Updated README.md with new version

            ### Release Notes
            See the [libphonenumber release notes](${{ steps.release-notes.outputs.release-url }}) for details on what changed.

            ### Testing
            - ✅ Build completed successfully
            - ✅ All tests passed

            This PR was created automatically by the update-libphonenumber workflow.
          branch: update-libphonenumber-${{ needs.check-version.outputs.latest-version }}
          branch-suffix: timestamp
          delete-branch: true
