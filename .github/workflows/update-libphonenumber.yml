name: Update libphonenumber

on:
  schedule:
    # Run weekly on Mondays at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:
    # Allow manual triggering

jobs:
  check-update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'

      - name: Get current libphonenumber version
        id: current-version
        run: |
          CURRENT_VERSION=$(cat libphonenumber.version | tr -d '\n')
          echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $CURRENT_VERSION"

      - name: Get latest libphonenumber release
        id: latest-version
        run: |
          LATEST_VERSION=$(curl -s https://api.github.com/repos/google/libphonenumber/releases/latest | jq -r '.tag_name')
          echo "version=$LATEST_VERSION" >> $GITHUB_OUTPUT
          echo "Latest version: $LATEST_VERSION"

      - name: Compare versions
        id: version-check
        run: |
          if [ "${{ steps.current-version.outputs.version }}" != "${{ steps.latest-version.outputs.version }}" ]; then
            echo "update-needed=true" >> $GITHUB_OUTPUT
            echo "Update needed: ${{ steps.current-version.outputs.version }} → ${{ steps.latest-version.outputs.version }}"
          else
            echo "update-needed=false" >> $GITHUB_OUTPUT
            echo "No update needed"
          fi

      - name: Install dependencies
        if: steps.version-check.outputs.update-needed == 'true'
        run: yarn install

      - name: Update libphonenumber version
        if: steps.version-check.outputs.update-needed == 'true'
        run: |
          echo "${{ steps.latest-version.outputs.version }}" > libphonenumber.version
          echo "Updated libphonenumber.version to ${{ steps.latest-version.outputs.version }}"

      - name: Build with new version
        if: steps.version-check.outputs.update-needed == 'true'
        run: |
          yarn build
          echo "Build completed successfully"

      - name: Run tests
        if: steps.version-check.outputs.update-needed == 'true'
        run: |
          yarn test
          echo "Tests completed successfully"

      - name: Get release notes
        if: steps.version-check.outputs.update-needed == 'true'
        id: release-notes
        run: |
          RELEASE_URL="https://github.com/google/libphonenumber/releases/tag/${{ steps.latest-version.outputs.version }}"
          echo "release-url=$RELEASE_URL" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        if: steps.version-check.outputs.update-needed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "build(deps): bump libphonenumber to ${{ steps.latest-version.outputs.version }}"
          title: "build(deps): bump libphonenumber to ${{ steps.latest-version.outputs.version }}"
          body: |
            ## Update libphonenumber

            This automated PR updates libphonenumber from `${{ steps.current-version.outputs.version }}` to `${{ steps.latest-version.outputs.version }}`.

            ### Changes
            - Updated `libphonenumber.version` to `${{ steps.latest-version.outputs.version }}`
            - Rebuilt library with new version
            - Updated README.md with new version

            ### Release Notes
            See the [libphonenumber release notes](${{ steps.release-notes.outputs.release-url }}) for details on what changed.

            ### Testing
            - ✅ Build completed successfully
            - ✅ All tests passed

            This PR was created automatically by the update-libphonenumber workflow.
          branch: update-libphonenumber-${{ steps.latest-version.outputs.version }}
          branch-suffix: timestamp
          delete-branch: true
          labels: |
            dependencies
            automated
